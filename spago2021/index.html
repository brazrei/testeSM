  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background-color: #EEF2F7;

      user-select: none;
      /* supported by Chrome and Opera */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
    }

    #map {
      width: 100%;
      height: 100%;
      float: left;
    }

    .hora {
      font-size: 25px;

    }

    .stsc {
      /*font-size: 14px;*/

    }

    .sombra {
      box-shadow: 5px 5px 5px 5px #888888;

    }

    .degrade {
      background-color: #b8c6db;
      background-image: linear-gradient(315deg, #b8c6db 0%, #f5f7fa 74%);
    }

    .button {
      width: 100%;
      color: #444444;
      background: #F3F3F3;
      border: 1px #DADADA solid;
      padding: 5px 10px;
      border-radius: 2px;
      font-weight: bold;
      font-size: 9pt;
      outline: none;
    }

    .button:hover {
      border: 1px #C6C6C6 solid;
      box-shadow: 1px 1px 1px #EAEAEA;
      color: #333333;
      background: #F7F7F7;
    }

    .button:active {
      box-shadow: inset 1px 1px 1px #DFDFDF;
    }

    /* Blue button as seen on translate.google.com*/
    .button .blue {
      color: white;
      background: #4C8FFB;
      border: 1px #3079ED solid;
      box-shadow: inset 0 1px 0 #80B0FB;
    }

    .button .blue:hover {
      border: 1px #2F5BB7 solid;
      box-shadow: 0 1px 1px #EAEAEA, inset 0 1px 0 #5A94F1;
      background: #3F83F1;
    }

    .button .blue:active {
      box-shadow: inset 0 2px 5px #2370FE;
    }


    #painel {
      height: 20%;
      width: 28%;
      float: none;
      position: fixed;
      z-index: 5000;
      right: 5px;
      padding-left: 10px;
      padding-top: 40px;
    }

    #seta {
      height: 50px;
      width: 50px;
      float: none;
      position: fixed;
      z-index: 5001;
      right: 10px;
      top: 5px;
      padding-left: 10px;
      background: url(png/menu.png) no-repeat;
      background-size: 100% 100%;
      cursor: pointer;
    }

    #corpo {
      width: 100%;
      height: 100%;
      padding: 3px;
    }

    #header {
      height: 0px;
      position: sticky;
      top: 0;
      z-index: 5000;
      padding: 0px;
      margin-top: 0px;
      cursor: pointer;
    }

    .labelTMA {
      color: white;
      font-weight: bold;
    }

    .gradientgrey {
      background-image: -ms-linear-gradient(top, #FFF 0%, #CFCFCF 100%);
      background-image: -moz-linear-gradient(top, #FFF 0%, #CFCFCF 100%);
      background-image: -o-linear-gradient(top, #FFF 0%, #CFCFCF 100%);
      background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #FFF), color-stop(1, #CFCFCF));
      background-image: -webkit-linear-gradient(top, #FFF 0%, #CFCFCF 100%);
      background-image: linear-gradient(top, #FFF 0%, #CFCFCF 100%);
    }

    .loading,
    .loadingstsc {
      width: 20px;
      height: 20px;
    }

    .statusTAF {
      /*text-shadow: 1px 1px 3px #2f2828, 1px 1px 0px #6d1717;*/
      border-radius: 8px;
      background-color: #ccc;
      padding: 5px;
      cursor: pointer;
      color: white;
      font-size: 22px;
    }

    .statusOK {
      color: #008000;
    }

    .statusERRO {
      color: red;
    }

    /* box ------------------------------------------------------ */
    #box {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      -webkit-backface-visibility: hidden;
      /* fixes flashing */
    }


    /* flashlight ------------------------------------------------------ */

    #flashlight {
      color: hsla(0, 0%, 0%, 0);
      perspective: 80px;
      outline: none;
    }


    /* flash ------------------------------------------------------ */

    #flash {
      display: inline-block;
      font-family: Geneva, sans-serif;
      text-shadow: #333 0 0 1px, #fff 0 -1px 2px, #fff 0 -3px 2px, rgba(0, 0, 0, 0.8) 0 30px 25px;
      transition: margin-left 0.3s cubic-bezier(0, 1, 0, 1);
    }


    /* light ------------------------------------------------------ */

    #light {
      display: inline-block;
      text-shadow: #444 0 0 1px, rgba(255, 255, 255, 0.1) 0 1px 3px;
    }

    .play-pauseSTSC {
      padding-bottom: 5px;
      padding-left: 50px;
      width: 75px;
      height: 27px;
      margin-bottom: 15px;
      cursor: pointer
    }

    .pop:hover {
      animation: pulse 0.3s linear 1;
    }

    .popClick:active {
      animation: pulseClick 0.3s linear 1;
    }

    @keyframes pulse {
      25% {
        transform: scale(0.9);
      }

      75% {
        transform: scale(1.1);
      }
    }

    @keyframes pulseClick {
      25% {
        transform: scale(0.9);
      }

      75% {
        transform: scale(1.1);
      }
    }

    .css-icon path {
      fill: red;
    }

    .svgRedIcon rect {
      fill: green;
    }

    .gps_ring {
      border: 3px solid rgb(235, 9, 9);
      -webkit-border-radius: 30px;
      box-shadow: 0 0 3pt 2pt gray;
      height: 18px;
      width: 18px;
      -webkit-animation: pulsateM 1s ease-out;
      -webkit-animation-iteration-count: infinite;
      /*opacity: 0.0*/
    }

    .gps_ringYellow {
      border: 3px solid yellow;
      -webkit-border-radius: 30px;
      box-shadow: 0 0 3pt 2pt gray;
      height: 18px;
      width: 18px;
      -webkit-animation: pulsateM 1s ease-out;
      -webkit-animation-iteration-count: infinite;
      /*opacity: 0.0*/
    }

    .glass {}

    .errorPulse {
      -webkit-animation: pulsateM 1s ease-out;
      -webkit-animation-iteration-count: infinite;
      color: red;
    }

    @keyframes pulsateM {
      0% {
        -webkit-transform: scale(0.1, 0.1);
        opacity: 0.0;
      }

      50% {
        opacity: 1.0;
      }

      100% {
        -webkit-transform: scale(1.2, 1.2);
        opacity: 0.0;
      }
    }

    .neonText {
      color: #fff;

    }

    .shine {
      text-shadow:
        0 0 7px #fff,
        0 0 10px #fff,
        0 0 21px #fff,
        0 0 42px #0fa,
        0 0 82px #0fa;
    }

    .divStatus {
      float: left;
      margin-right: 5px
    }

    .modal {
      top: 80px;
    }
  </style>


</head>

      <p id="flashlight">

      </p>
    </div>
  </div>
  <div id='corpo'>

    <!-- Inicio do Editor-->
    <div id="sidebar" class="leaflet-sidebar collapsed">
      <!-- Nav tabs -->
      <div class="leaflet-sidebar-tabs">

      </div>

      <!-- Tab panes -->
      <div class="leaflet-sidebar-content">
        <div class="leaflet-sidebar-pane" id="home">
          <h1 class="leaflet-sidebar-header">
            Layers
            <span class="leaflet-sidebar-close"><i class="fa fa-caret-right"></i></span>
          </h1>
          <span id="layercontrol"></span>
          <div id="latlng"></div>

        </div>

        <div class="leaflet-sidebar-pane" id="profile">

      </div>
    </div>
    <!-- Fim do Editor-->

    <div id='map'></div>
    <div class='glass'>
      <div id='painel' class='degrade sombra'>
        
        <br>
        <label class="switch">
          <input type="checkbox" id="chkSTSC" onchange="toggle_stsc(this)" checked />
          <span class="slider round"></span>
        </label>
        <span id="labelSTSC">STSC</span>

        <img src="gif/loading.gif" alt="Carregando STSC" class="loadingstsc" style="display: none;"><br>
        <br>
        <img src="png/pause.png" alt="Play/Pausa Animação STSC" id="imgPlayPauseSTSC"
          class="play-pauseSTSC playSTSC pop popClick">

        <!-- <input type="range" min="1" max="100" value="50" id="rangeSTSC"> -->
        <div class="meter blue nostripes">
          <span style="width: 0%" id="rangeSTSC"></span>
        </div>
        <br>

          <input type="checkbox" id="chkCopiaAuto" />

        </label>
        <span> Cópia Automática (Copiar Automaticamente as Coordenadas das

        <br><br>
-->
        

      </div>

    <div id="seta" class="pop popClick" onclick="$('#painel').toggle({direction: 'right' }, 1000);">

  <div id='footer' class='gradientgrey '>

  </div>

  <!-- The Modal -->
  <div class="modal fade" id="modalAdWrng">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Aviso de Aeródromo</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </div>

          <button type="button" class="btn btn-danger" data-bs-dismiss="modal"

        </div>

      </div>
    </div>
  </div>

  <!-- The Modal -->

    <div class="modal-dialog modal-xl">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Dados Passados do STSC</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <label for="dateTimeSTSC">Insira a Data/Hora (UTC) a ser Exibido:</label>
          <input type="datetime-local" id="dateTimeSTSC" name="dateTimeSTSC">
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
            onclick="$('#modalSTSC').modal('hide');">Fechar</button>
          <button type="button" class="btn btn-primary"
            onclick="$('#modalSTSC').modal('hide'); plotaSTSCDataHora();">Consultar</button>
        </div>

      </div>
